<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta name="viewport" content="width=device-width"/>
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<header>
			<h1 class="logo"><img src="assets/logo.svg"></h1>
		</header>

		<main>
			<section class="flex-container">
				
				<section class="input-section">
					<textarea placeholder="Ingrese el texto aqui" name="mensaje" class="input-text"></textarea>
					<div class="info-area">
						<img class="info" src="assets/exclamacion.svg" alt="Signo de exclamación"/>
						<h6 class="info">Solo letras minúsculas y sin acentos</h6>
					</div>
					<div class="btn">
						<button class="cryptBtn">Encriptar</button>
						<button class="decryptBtn">Desencriptar</button>
					</div>

				</section>

				<section class="output-section">
					<div class="output-textarea">
						<div class="no-output">
							<img src="assets/muneco.svg" alt="Persona con lupa" class="muneco"/>
							<div class="no-output-text">
								<h6>Ningún mensaje fue encontrado</h6>
								<p>Ingresa el texto que desees encriptar o desencriptar.</p>
							</div>
						</div>
						<textarea name="output" class="output-text" readonly></textarea>
					</div>
					<div class="copyBtnArea">
						<button class="copyBtn">Copiar</button>
					</div>
				</section>
			</main>
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
