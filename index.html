<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Encriptador</title>
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<header>
			<h1 class="logo"><img src="assets/logo.svg"></h1>
		</header>

		<main>
			<section class="input-section">
				<button id="clsBtn">Borrar</button>
				<textarea placeholder="Ingrese el texto aqui" name="mensaje" id="input-text"></textarea>
				<div class="info-area">
					<img class="info" src="assets/exclamacion.svg" alt="Signo de exclamación"/>
					<h6 class="info">Solo letras minúsculas y sin acentos</h6>
				</div>
				<div class="btn">
					<button id="cryptBtn">Encriptar</button>
					<button id="decryptBtn">Desencriptar</button>
				</div>

			</section>

			<section class="output-section">
				<textarea name="output" id="output-text" placeholder="Ningún mensaje fue encontrado"></textarea>
				<button id="copyBtn">Copiar</button>
			</section>
		</main>
		
		<footer>
		</footer>
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
